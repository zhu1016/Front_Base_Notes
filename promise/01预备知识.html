前序知识：什么是回调？---我们定义的，我们没有调用，最终执行了。

				1.同步的回调函数: 
							理解: 立即在主线程上执行, 不会放入回调队列中。
							例子: 数组遍历相关的回调函数 
				2.异步的回调函数: 
							理解: 不会立即执行, 会放入回调队列中以后执行
							例子: 定时器回调 / ajax回调 
                            
                            
函数对象、实例对象
    1.函数对象: 将函数作为对象使用时, 简称为函数对象。
    2.实例对象: new 构造函数或类产生的对象, 我们称之为实例对象。
